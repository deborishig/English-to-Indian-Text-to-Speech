{% extends 'layout.html' %}

{%block body%}

    <form class="form-signin">
        <img class="https://media.licdn.com/dms/image/C510BAQEdFDpZbbMzWw/company-logo_400_400/0?e=1571875200&v=beta&t=Wa2FIOVZjJ2o7G81cMWWkXPDzJzIl7S1xegc7ZetUl0" width="150" height="150" alt="Logo">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only" style="text-align:center">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">© 2017-2019</p>
    </form>

{% endblock %}
